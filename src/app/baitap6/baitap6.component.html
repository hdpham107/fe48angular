<div class="container">
  <div class="card">
    <div class="card-header">
      Quản lý danh mục sản phẩm
    </div>
    <div class="card-body">
      <div class="form-group">
        <label>Mã SP</label>
        <input type="text" class="form-control" #masp>
      </div>
      <div class="form-group">
        <label>Tên SP</label>
        <input type="text" class="form-control" #tensp>
      </div>
      <div class="form-group">
        <label>Giá SP</label>
        <input type="text" class="form-control" #giasp>
      </div>
      <button class="btn btn-success" (click)="themSanPham(masp.value, tensp.value, giasp.value)">Thêm sản phẩm</button>
    </div>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>STT</th>
        <th>Mã SP</th>
        <th>Tên SP</th>
        <th>Giá SP</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let sp of dssp; let idx = index"
        [class]="{
          'bg-primary': idx % 2 === 0,
          'bg-success': idx % 2 !== 0
        }"
      >
        <td>{{idx + 1}}</td>
        <td>{{sp.maSP}}</td>
        <td>{{sp.tenSP}}</td>
        <td>{{sp.giaSP}}</td>
      </tr>
    </tbody>
  </table>
</div>
