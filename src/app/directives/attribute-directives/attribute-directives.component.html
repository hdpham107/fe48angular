<h1>NgClass</h1>

<!-- [class]="{'tên-class': điều kiện}" -->
<!-- điều kiện true => class được gắn vào thẻ -->

<p
  class="bg-primary"
  [class]="{
    'text-white': isActive, 'font-weight-bold': isActive,
    'text-center': isLoading
  }"
>
  Cybersoft
</p>

<button
  (click)="isActive = !isActive"
>
  Toggle Active
</button>

<h1>NgStyle</h1>
<!-- variable: color = "red" -->
<!-- [style]="{
    'thuộc-tính-css': giá-trị,
    'background-color': color <=> "red"
  }" -->

<p
  style="color: white"
  [style]="{
    'background-color': color
  }"
>
  ngStyle
</p>

<p>{{ color }}</p>
<p ngNonBindable>{{ color }}</p>

<!-- Binding html -->
<div [innerHTML]="message"></div>
