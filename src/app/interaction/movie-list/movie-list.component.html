<div class="row">
  <div *ngFor="let movie of movieList" class="col-sm-4">
    <!-- (onSelect): event được component con truyền lên -->
    <app-movie-item
      [movie]="movie"
      (onSelect)="getMovieDetail($event)"
    ></app-movie-item>
  </div>
</div>

<div *ngIf="movieDetail" class="row mt-5">
  <div class="col-sm-6">
    <img [src]="movieDetail.hinhAnh" width="300px" height="300px" alt="" />
  </div>
  <div class="col-sm-6">
    <h1>{{ movieDetail.tenPhim }}</h1>
    <p>{{ movieDetail.gia }}</p>
  </div>
</div>
