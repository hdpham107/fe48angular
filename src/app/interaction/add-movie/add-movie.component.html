<!-- Modal -->
<div
  class="modal fade"
  id="addMovie"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm phim</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Tên phim</label>
          <input type="text" class="form-control" #tenphim />
        </div>
        <div class="form-group">
          <label>Giá</label>
          <input type="text" class="form-control" #gia />
        </div>
        <div class="form-group">
          <label>Hình ảnh</label>
          <input type="text" class="form-control" #hinhanh />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addMovie(tenphim.value, gia.value, hinhanh.value)"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
