<div class="container">
  <h1 class="display-4 text-center">THÊM PHIM</h1>
  <div class="row">
    <div class="col-sm-6 mx-auto">
      <form [formGroup]="form" (ngSubmit)="handleAddMovie()">
        <!-- ten phim -->
        <div class="form-group">
          <label for="">Tên phim</label>
          <input
            type="text"
            id="tenPhim"
            class="form-control"
            formControlName="tenPhim"
          />
        </div>
        <!-- Bí danh -->
        <div class="form-group">
          <label for="">Bí danh</label>
          <input
            type="text"
            id="biDanh"
            class="form-control"
            formControlName="biDanh"
          />
        </div>
        <!-- Trailer -->
        <div class="form-group">
          <label for="">Trailer</label>
          <input
            type="text"
            id="trailer"
            class="form-control"
            formControlName="trailer"
          />
        </div>
        <!-- Hình ảnh -->
        <div class="form-group">
          <label for="">Hình ảnh</label>
          <input
            type="file"
            class="form-control-file"
            id="hinhAnh"
            (change)="handleChangeImage($event)"
          />
          <img
            *ngIf="previewImg"
            [src]="previewImg"
            alt=""
            width="50px"
            height="50px"
          />
        </div>
        <!-- Mô tả -->
        <div class="form-group">
          <label for="">Mô tả</label>
          <input
            type="text"
            id="moTa"
            class="form-control"
            formControlName="moTa"
          />
        </div>
        <!-- Ngày khởi chiếu -->
        <!-- format dd/MM/yyyy -->
        <div class="form-group">
          <label for="">Ngày khởi chiếu</label>
          <input
            type="date"
            id="ngayKhoiChieu"
            class="form-control"
            formControlName="ngayKhoiChieu"
          />
        </div>
        <button class="btn btn-success">Thêm phim</button>
      </form>
    </div>
  </div>
</div>
